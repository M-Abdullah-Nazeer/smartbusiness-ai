    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const advancedSettings = document.querySelector('[data-bs-toggle="collapse"]');
            const advancedSettingsIcon = document.getElementById('advancedSettingsIcon');
    
            advancedSettings.addEventListener('click', function () {
                const isExpanded = advancedSettings.getAttribute('aria-expanded') === 'true';
                advancedSettingsIcon.classList.toggle('bi-chevron-down', !isExpanded);
                advancedSettingsIcon.classList.toggle('bi-chevron-up', isExpanded);
            });
        });
    </script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const toggleSwitch = document.getElementById('toggleSwitch');
        const toggleTextarea = document.getElementById('toggleTextarea');

        toggleSwitch.addEventListener('change', function () {
            if (toggleSwitch.checked) {
                toggleTextarea.style.display = 'block';
            } else {
                toggleTextarea.style.display = 'none';
            }
        });
    });
</script>
